<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diciotranslate — seu dicionário para qualquer idioma</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container my-5">
    <header class="page-header text-center mb-4">
      <h1 class="display-5 fw-bold text-primary">Diciotranslate</h1>
      <p class="lead text-secondary">Seu dicionário para qualquer idioma.</p>
    </header>

    <form id="searchForm">
      <div class="row-inline mb-3">
        <input type="text" id="wordInput" name="word" class="form-control form-control-lg" placeholder="Ex.: casa, computer...">
        <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
      </div>

      <div class="form-row">
        <div>
          <label for="fromLang" class="form-label fw-bold">Idioma de origem:</label>
          <select id="fromLang" name="fromLang" class="form-select">
            <option value="auto">Detectar automaticamente</option>
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
            <option value="es">Espanhol</option>
            <option value="fr">Francês</option>
            <option value="de">Alemão</option>
            <option value="it">Italiano</option>
          </select>
        </div>
        </div>

      <div class="alert alert-info mt-3 mb-0 d-flex align-items-center" role="alert">
        <span class="badge bg-primary me-2">Info</span>
        <span>O texto será traduzido para **português**.</span>
      </div>
    </form>

    <section id="results" class="mt-4">
      <div class="result-box">
        <h3 class="result-title mb-3">Resultado da Tradução</h3>
        
        <div class="result-grid mb-3">
          <div>
            <span class="kv-label">Palavra original</span>
            <p id="originalWord" class="fs-4 fw-bold">—</p>
          </div>
          <div>
            <span class="kv-label">Palavra traduzida</span>
            <p id="translatedWord" class="fs-4 fw-bold text-success">—</p>
          </div>
        </div>
        
        <hr class="sep">
        <div class="mt-3">
          <div class="kv-label">Verbete do dicionário</div>
          <div id="dictionaryEntry" class="dictionary-entry placeholder-muted mt-2">
            <p class="mb-0">Aguardando busca...</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
