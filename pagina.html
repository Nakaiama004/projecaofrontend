<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico e Favoritos</title>
    <link rel="stylesheet" href="stylepagina.css">
    <script>
  const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  if (isDark) {
    document.documentElement.setAttribute("data-bs-theme", "dark");
  } else {
    document.documentElement.setAttribute("data-bs-theme", "light");
  }
</script>

</head>

<body>

    <header>
        <h1 class="titulo">Histórico & Favoritos</h1>
        <nav>
            <button onclick="location.href='index.html'" class="btn-voltar">⬅ Voltar</button>
        </nav>
    </header>

    <main class="painel-hist-fav">

        <!-- HISTÓRICO -->
        <section class="caixa-lista">
            <h2>Histórico de Traduções</h2>
            <input type="text" id="filtroHistorico" placeholder="Filtrar histórico..." oninput="filtrarHistorico()">

            <ul id="listaHistorico" class="lista-itens">
            </ul>
        </section>

        <!-- FAVORITOS -->
        <section class="caixa-lista">
            <h2>Favoritos</h2>
            <input type="text" id="filtroFavoritos" placeholder="Filtrar favoritos..." oninput="filtrarFavoritos()">

            <ul id="listaFavoritos" class="lista-itens">
            </ul>
        </section>

    </main>

    <script src="historico.js"></script>
</body>
</html>
